        <div class="input-group">

    <script type="module">
        // Transformers.jsãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

        // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ¢ãƒ‡ãƒ«ã‚’ç„¡åŠ¹åŒ–
        env.allowLocalModels = false;

        // DOMè¦ç´ ã®å–å¾—
        const textInput = document.getElementById('textInput');
        const categoriesInput = document.getElementById('categoriesInput');
        const categoryTags = document.getElementById('categoryTags');
        const classifyBtn = document.getElementById('classifyBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        // Zero-Shotåˆ†é¡ãƒ‘ã‚¤ãƒ—ãƒ©ã‚¤ãƒ³ç”¨ã®ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let classifier = null;

        /**

         */
        function updateCategoryTags() {
            const categories = categoriesInput.value
                .split(',')
                .map(cat => cat.trim())

        /**
         * Zero-Shotåˆ†é¡ãƒ¢ãƒ‡ãƒ«ã®åˆæœŸåŒ–

        async function initModel() {
            if (classifier) return; // æ—¢ã«ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—

            try {
                statusDiv.textContent = 'ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...ï¼ˆåˆå›ã¯æ•°åˆ†ã‹ã‹ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ï¼‰';

                // zero-shot-classificationãƒ‘ã‚¤ãƒ—ãƒ©ã‚¤ãƒ³ã‚’ä½œæˆ
                // ã“ã®ã‚¿ã‚¹ã‚¯ã¯ã€å­¦ç¿’ã—ã¦ã„ãªã„ã‚«ãƒ†ã‚´ãƒªã§ã‚‚åˆ†é¡å¯èƒ½
                classifier = await pipeline('zero-shot-classification');

                statusDiv.textContent = 'ãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿å®Œäº†ï¼';
            } catch (error) {
                statusDiv.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + error.message;
                console.error('ãƒ¢ãƒ‡ãƒ«åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                throw error;

        }

        /**

         */
        async function classifyText() {
            const text = textInput.value.trim();
            const categoriesText = categoriesInput.value.trim();

            // å…¥åŠ›ãƒã‚§ãƒƒã‚¯
            if (!text) {
                alert('ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (!categoriesText) {
                alert('åˆ†é¡ã‚«ãƒ†ã‚´ãƒªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // ã‚«ãƒ†ã‚´ãƒªã‚’é…åˆ—ã«å¤‰æ›
            const categories = categoriesText
                .split(',')
                .map(cat => cat.trim())
                .filter(cat => cat.length > 0);

            if (categories.length === 0) {
                alert('æœ‰åŠ¹ãªã‚«ãƒ†ã‚´ãƒªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            classifyBtn.disabled = true;
            resultsDiv.innerHTML = '';

            try {
                // ãƒ¢ãƒ‡ãƒ«ã®åˆæœŸåŒ–
                await initModel();

                statusDiv.textContent = 'ãƒ†ã‚­ã‚¹ãƒˆã‚’åˆ†é¡ä¸­...';

                // Zero-Shotåˆ†é¡ã‚’å®Ÿè¡Œ
                // candidate_labelsãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã§åˆ†é¡å…ˆã®ã‚«ãƒ†ã‚´ãƒªã‚’æŒ‡å®š
                const result = await classifier(text, categories);

                // çµæœã‚’è¡¨ç¤º
                displayResults(result);

                statusDiv.textContent = 'åˆ†é¡å®Œäº†ï¼';
            } catch (error) {
                statusDiv.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message;
                console.error('åˆ†é¡ã‚¨ãƒ©ãƒ¼:', error);
            } finally {
                // ãƒœã‚¿ãƒ³ã‚’å†åº¦æœ‰åŠ¹åŒ–
                classifyBtn.disabled = false;
            }
        }

        /**
         * åˆ†é¡çµæœã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
         * @param {Object} result - åˆ†é¡çµæœ
         *   result.labels: ã‚«ãƒ†ã‚´ãƒªåã®é…åˆ—ï¼ˆã‚¹ã‚³ã‚¢ã®é«˜ã„é †ï¼‰
         *   result.scores: å„ã‚«ãƒ†ã‚´ãƒªã®ã‚¹ã‚³ã‚¢é…åˆ—ï¼ˆ0-1ã®ç¯„å›²ï¼‰
         */
        function displayResults(result) {
            const { labels, scores } = result;

            // çµæœã‚’HTMLå½¢å¼ã§è¡¨ç¤º
            const resultsHTML = labels.map((label, index) => {

                const percentage = (score * 100).toFixed(2);

                return `

            resultsDiv.innerHTML = `

            // ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã«ã‚‚è©³ç´°ã‚’å‡ºåŠ›
            console.log('åˆ†é¡çµæœ:', result);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        classifyBtn.addEventListener('click', classifyText);

        // ã‚«ãƒ†ã‚´ãƒªå…¥åŠ›æ™‚ã«ã‚¿ã‚°ã‚’æ›´æ–°
        categoriesInput.addEventListener('input', updateCategoryTags);

        // Enterã‚­ãƒ¼ã§åˆ†é¡ã‚’å®Ÿè¡Œï¼ˆãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã§ã¯Shift+Enterã§æ”¹è¡Œï¼‰
        textInput.addEventListener('keydown', (e) => {

        categoriesInput.addEventListener('keydown', (e) => {

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ã‚«ãƒ†ã‚´ãƒªã‚¿ã‚°ã‚’è¡¨ç¤º
        updateCategoryTags();

        // ãƒ¢ãƒ‡ãƒ«ã®äº‹å‰èª­ã¿è¾¼ã¿ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
        window.addEventListener('load', () => {
