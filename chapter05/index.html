<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第5章：音声認識 - Transformers.js</title>
    <script src="../assets/js/navigation.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 4px solid #667eea;
            padding-bottom: 12px;
            margin-bottom: 25px;
        }
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .input-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .input-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        .input-card h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .input-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        #audioFileInput {
            display: none;
        }
        .upload-btn, .record-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .upload-btn:hover, .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .record-btn.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .audio-player {
            margin: 20px 0;
            display: none;
        }
        audio {
            width: 100%;
            border-radius: 8px;
        }
        #status {
            color: #7f8c8d;
            font-style: italic;
            margin: 15px 0;
            min-height: 24px;
            text-align: center;
        }
        .transcription-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 25px;
            min-height: 100px;
            display: none;
        }
        .transcription-box h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .transcription-text {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .info-box {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            animation: indeterminate 1.5s infinite;
        }
        @keyframes indeterminate {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        .recording-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .recording-time {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 音声認識デモ</h1>

        <div class="info-box">
            <strong>💡 音声文字起こし:</strong> 音声ファイルをアップロードするか、マイクで録音して、AIがテキストに変換します。
        </div>

        <!-- 入力方法選択 -->
        <div class="input-section">
            <!-- ファイルアップロード -->
            <div class="input-card" id="uploadCard">
                <div class="input-icon">📁</div>
                <h3>音声ファイルをアップロード</h3>
                <p>MP3, WAV, OGGなどに対応</p>
                <button class="upload-btn" id="uploadBtn">ファイルを選択</button>
                <input type="file" id="audioFileInput" accept="audio/*">
            </div>

            <!-- マイク録音 -->
            <div class="input-card" id="recordCard">
                <div class="input-icon">🎙️</div>
                <h3>マイクから録音</h3>
                <p>ブラウザの音声入力を使用</p>
                <button class="record-btn" id="recordBtn">録音開始</button>
            </div>
        </div>

        <!-- 録音インジケーター -->
        <div class="recording-indicator" id="recordingIndicator">
            <div style="font-size: 18px; margin-bottom: 10px;">🔴 録音中...</div>
            <div class="recording-time" id="recordingTime">00:00</div>
        </div>

        <!-- 音声プレーヤー -->
        <div class="audio-player" id="audioPlayer">
            <audio id="audio" controls></audio>
        </div>

        <!-- プログレスバー -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill"></div>
        </div>

        <!-- ステータス表示 -->
        <div id="status"></div>

        <!-- 文字起こし結果 -->
        <div class="transcription-box" id="transcriptionBox">
            <h3>📝 文字起こし結果</h3>
            <div class="transcription-text" id="transcriptionText"></div>
        </div>
    </div>

    <script type="module">
        // Transformers.jsライブラリをインポート
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

        // ローカルモデルを無効化
        env.allowLocalModels = false;

        // DOM要素の取得
        const uploadBtn = document.getElementById('uploadBtn');
        const audioFileInput = document.getElementById('audioFileInput');
        const recordBtn = document.getElementById('recordBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const audio = document.getElementById('audio');
        const statusDiv = document.getElementById('status');
        const transcriptionBox = document.getElementById('transcriptionBox');
        const transcriptionText = document.getElementById('transcriptionText');
        const progressBar = document.getElementById('progressBar');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingTime = document.getElementById('recordingTime');

        // 音声認識パイプライン用のグローバル変数
        let transcriber = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingTimer = null;

        /**
         * 音声認識モデルの初期化
         */
        async function initModel() {
            if (transcriber) return; // 既にロード済みの場合はスキップ

            try {
                statusDiv.textContent = 'モデルを読み込んでいます...（初回は数分かかる場合があります）';
                progressBar.style.display = 'block';

                // automatic-speech-recognitionパイプラインを作成
                // Whisper Smallモデルを使用（多言語対応、日本語も認識可能）
                transcriber = await pipeline(
                    'automatic-speech-recognition',
                    'Xenova/whisper-small'
                );

                progressBar.style.display = 'none';
                statusDiv.textContent = 'モデルの読み込み完了！';
            } catch (error) {
                progressBar.style.display = 'none';
                statusDiv.textContent = 'エラー: ' + error.message;
                console.error('モデル初期化エラー:', error);
                throw error;
            }
        }

        /**
         * 音声ファイルが選択された時の処理
         */
        function handleAudioFile(file) {
            if (!file || !file.type.startsWith('audio/')) {
                alert('音声ファイルを選択してください');
                return;
            }

            const url = URL.createObjectURL(file);
            audio.src = url;
            audioPlayer.style.display = 'block';
            transcriptionBox.style.display = 'none';

            // 自動的に文字起こしを開始
            transcribeAudio(url);
        }

        /**
         * 音声の文字起こしを実行
         */
        async function transcribeAudio(audioUrl) {
            try {
                // モデルの初期化
                await initModel();

                statusDiv.textContent = '音声を文字起こし中...';
                progressBar.style.display = 'block';

                // 音声認識を実行
                const result = await transcriber(audioUrl);

                // 結果を表示
                displayTranscription(result.text);

                progressBar.style.display = 'none';
                statusDiv.textContent = '文字起こし完了！';
            } catch (error) {
                progressBar.style.display = 'none';
                statusDiv.textContent = 'エラーが発生しました: ' + error.message;
                console.error('文字起こしエラー:', error);
            }
        }

        /**
         * 文字起こし結果を表示
         */
        function displayTranscription(text) {
            transcriptionText.textContent = text;
            transcriptionBox.style.display = 'block';

            // コンソールにも出力
            console.log('文字起こし結果:', text);
        }

        /**
         * マイク録音の開始/停止
         */
        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                // 録音停止
                mediaRecorder.stop();
                recordBtn.textContent = '録音開始';
                recordBtn.classList.remove('recording');
                recordingIndicator.style.display = 'none';
                clearInterval(recordingTimer);
            } else {
                // 録音開始
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    audioChunks = [];
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);

                        audio.src = audioUrl;
                        audioPlayer.style.display = 'block';

                        // 自動的に文字起こし
                        transcribeAudio(audioUrl);

                        // ストリームを停止
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    recordBtn.textContent = '録音停止';
                    recordBtn.classList.add('recording');
                    recordingIndicator.style.display = 'block';
                    transcriptionBox.style.display = 'none';

                    // 録音時間の表示
                    recordingStartTime = Date.now();
                    recordingTimer = setInterval(updateRecordingTime, 100);

                } catch (error) {
                    alert('マイクへのアクセスが拒否されました。ブラウザの設定を確認してください。');
                    console.error('マイクアクセスエラー:', error);
                }
            }
        }

        /**
         * 録音時間を更新
         */
        function updateRecordingTime() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const displaySeconds = seconds % 60;
            recordingTime.textContent =
                `${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
        }

        // イベントリスナーの設定
        uploadBtn.addEventListener('click', () => {
            audioFileInput.click();
        });

        audioFileInput.addEventListener('change', (e) => {
            handleAudioFile(e.target.files[0]);
        });

        recordBtn.addEventListener('click', toggleRecording);

        // モデルの事前読み込み
        window.addEventListener('load', () => {
            statusDiv.textContent = 'モデルを事前読み込み中...';
            initModel();
        });
    </script>
</body>
</html>
