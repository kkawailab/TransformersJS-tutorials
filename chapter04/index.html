<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第4章：物体検出 - Transformers.js</title>
    <script src="../assets/js/navigation.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 4px solid #ff6b6b;
            padding-bottom: 12px;
            margin-bottom: 25px;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #ff6b6b;
            background-color: #fff5f5;
        }
        .upload-area.drag-over {
            border-color: #ff6b6b;
            background-color: #ffe0e0;
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #status {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 15px;
            min-height: 24px;
        }
        .image-container {
            margin-top: 30px;
            position: relative;
            display: none;
        }
        #imageDisplay {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .detection-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .detection-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detection-label {
            font-weight: bold;
            color: #2c3e50;
        }
        .detection-score {
            color: #27ae60;
            font-size: 14px;
        }
        .info-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .threshold-control {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .threshold-control label {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
        .threshold-control input[type="range"] {
            width: 200px;
            vertical-align: middle;
        }
        .threshold-value {
            display: inline-block;
            min-width: 40px;
            font-weight: bold;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 物体検出デモ</h1>

        <div class="info-box">
            <strong>💡 使い方:</strong> 画像をアップロードすると、AIが画像内の物体を検出し、バウンディングボックスで囲みます。
        </div>

        <!-- 画像アップロードエリア -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📷</div>
            <h3>画像をクリックまたはドラッグ＆ドロップ</h3>
            <p>JPG, PNG, GIF形式に対応</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- 閾値コントロール -->
        <div class="threshold-control">
            <label for="thresholdSlider">検出閾値:</label>
            <input type="range" id="thresholdSlider" min="0" max="100" value="30" step="1">
            <span class="threshold-value" id="thresholdValue">0.30</span>
            <p style="margin: 5px 0 0 0; font-size: 13px; color: #666;">
                閾値を上げると、より確実な検出のみ表示されます
            </p>
        </div>

        <!-- 検出ボタン -->
        <button id="detectBtn" style="display: none;">物体を検出</button>

        <!-- ステータス表示 -->
        <div id="status"></div>

        <!-- 画像表示エリア -->
        <div class="image-container" id="imageContainer">
            <canvas id="canvas"></canvas>
        </div>

        <!-- 検出結果表示 -->
        <div id="detectionResults"></div>
    </div>

    <script type="module">
        // Transformers.jsライブラリをインポート
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

        // ローカルモデルを無効化
        env.allowLocalModels = false;

        // DOM要素の取得
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const detectBtn = document.getElementById('detectBtn');
        const statusDiv = document.getElementById('status');
        const imageContainer = document.getElementById('imageContainer');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const detectionResults = document.getElementById('detectionResults');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');

        // 物体検出パイプライン用のグローバル変数
        let detector = null;
        let currentImage = null;
        let detectionData = null;

        /**
         * 物体検出モデルの初期化
         */
        async function initModel() {
            if (detector) return; // 既にロード済みの場合はスキップ

            try {
                statusDiv.textContent = 'モデルを読み込んでいます...（初回は数分かかる場合があります）';

                // object-detectionパイプラインを作成
                // DETR (DEtection TRansformer) モデルを使用
                detector = await pipeline('object-detection', 'Xenova/detr-resnet-50');

                statusDiv.textContent = 'モデルの読み込み完了！画像をアップロードしてください。';
            } catch (error) {
                statusDiv.textContent = 'エラー: ' + error.message;
                console.error('モデル初期化エラー:', error);
                throw error;
            }
        }

        /**
         * ファイルが選択された時の処理
         */
        function handleFileSelect(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('画像ファイルを選択してください');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    displayImage(img);
                    detectBtn.style.display = 'inline-block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        /**
         * 画像を表示する関数
         */
        function displayImage(img) {
            // キャンバスのサイズを画像に合わせる
            const maxWidth = 800;
            const scale = Math.min(1, maxWidth / img.width);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            // 画像を描画
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            imageContainer.style.display = 'block';
        }

        /**
         * 物体検出を実行する関数
         */
        async function detectObjects() {
            if (!currentImage) return;

            detectBtn.disabled = true;
            detectionResults.innerHTML = '';

            try {
                // モデルの初期化
                await initModel();

                statusDiv.textContent = '物体を検出中...';

                // 閾値を取得（0-1の範囲に変換）
                const threshold = parseFloat(thresholdSlider.value) / 100;

                // 物体検出を実行
                // threshold: 検出の信頼度閾値
                // percentage: 座標をパーセンテージで返す（trueの場合）
                detectionData = await detector(currentImage.src, {
                    threshold: threshold,
                    percentage: true
                });

                // 結果を描画
                drawDetections(detectionData);

                statusDiv.textContent = `検出完了！${detectionData.length}個の物体を検出しました。`;
            } catch (error) {
                statusDiv.textContent = 'エラーが発生しました: ' + error.message;
                console.error('検出エラー:', error);
            } finally {
                detectBtn.disabled = false;
            }
        }

        /**
         * 検出結果を描画する関数
         * @param {Array} detections - 検出結果の配列
         */
        function drawDetections(detections) {
            // 画像を再描画（前の検出結果をクリア）
            displayImage(currentImage);

            // ランダムな色を生成する関数
            const randomColor = () => {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
                return colors[Math.floor(Math.random() * colors.length)];
            };

            // 検出結果のリストを作成
            let resultsHTML = '<div class="detection-info"><h3>検出された物体</h3>';

            // 各検出結果を処理
            detections.forEach((detection, index) => {
                const { box, label, score } = detection;

                // バウンディングボックスの座標を計算
                const x = box.xmin * canvas.width / 100;
                const y = box.ymin * canvas.height / 100;
                const width = (box.xmax - box.xmin) * canvas.width / 100;
                const height = (box.ymax - box.ymin) * canvas.height / 100;

                // ランダムな色を選択
                const color = randomColor();

                // バウンディングボックスを描画
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);

                // ラベルの背景を描画
                ctx.fillStyle = color;
                const labelText = `${label} ${(score * 100).toFixed(1)}%`;
                const textMetrics = ctx.measureText(labelText);
                const textHeight = 20;
                ctx.fillRect(x, y - textHeight, textMetrics.width + 10, textHeight);

                // ラベルテキストを描画
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(labelText, x + 5, y - 5);

                // 検出結果リストに追加
                resultsHTML += `
                    <div class="detection-item">
                        <span class="detection-label">${label}</span>
                        <span class="detection-score">信頼度: ${(score * 100).toFixed(2)}%</span>
                    </div>
                `;
            });

            resultsHTML += '</div>';
            detectionResults.innerHTML = resultsHTML;

            // コンソールに詳細を出力
            console.log('検出結果:', detections);
        }

        // アップロードエリアのクリックイベント
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // ファイル選択イベント
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // ドラッグ＆ドロップのイベント
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // 検出ボタンのクリックイベント
        detectBtn.addEventListener('click', detectObjects);

        // 閾値スライダーの変更イベント
        thresholdSlider.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value) / 100;
            thresholdValue.textContent = value.toFixed(2);
        });

        // 閾値変更後に再検出
        thresholdSlider.addEventListener('change', () => {
            if (detectionData) {
                detectObjects();
            }
        });

        // モデルの事前読み込み
        window.addEventListener('load', () => {
            initModel();
        });
    </script>
</body>
</html>
